{{- if .Values.internal.ciliumNetworkPolicy.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ include "resource.default.name" $ }}-network-policies
  namespace: {{ $.Release.Namespace }}
  annotations:
    cluster.giantswarm.io/description: "{{ .Values.clusterDescription }}"
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  releaseName: network-policies
  targetNamespace: kube-system
  storageNamespace: kube-system
  chart:
    spec:
      chart: network-policies
      # used by renovate
      # repo: giantswarm/network-policies-app
      version: 0.1.1-c7dde845d4b2cb3edee8bc2f6990bd9ee3fab235
      sourceRef:
        kind: HelmRepository
        name: {{ include "resource.default.name" $ }}-cluster-test
  dependsOn:
    - name: {{ include "resource.default.name" $ }}-cilium
      namespace: {{ $.Release.Namespace }}
  kubeConfig:
    secretRef:
      name: {{ include "resource.default.name" $ }}-kubeconfig
  interval: {{ ((.Values.helmReleases).coredns).interval | default "10m" }}
  install:
    remediation:
      retries: 30
  # Default values
  # https://github.com/giantswarm/network-policies-app/blob/main/helm/network-policies-app/values.yaml
  values:
    allowEgressToDNS:
      enabled: true
  {{- if $.Values.global.connectivity.proxy.enabled }}
    allowEgressToProxy:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: {{ include "resource.default.name" $ }}-cluster-values
  {{- end }}
{{- end }}
