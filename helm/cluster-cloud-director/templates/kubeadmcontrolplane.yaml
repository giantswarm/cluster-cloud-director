apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: {{ include "resource.default.name" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        certSANs:
        - localhost
        - 127.0.0.1
        - "api.{{ include "resource.default.name" $ }}.{{ .Values.cluster.serviceDomain }}"
      controllerManager:
        extraArgs:
          enable-hostpath-provisioner: "true"
      dns:
        imageRepository: {{ .Values.kubeadm.dns.image.repository }}
        imageTag: {{ .Values.kubeadm.dns.image.tag }}
      etcd:  # We don't want to expose etcd to the customer, hence the static values.
        local:
          imageRepository: projects.registry.vmware.com/tkg
          imageTag: v3.4.13_vmware.14
      imageRepository: {{ .Values.kubeadm.image.repository }}
    {{- if .Values.kubeadm.users }}
    {{- range .Values.kubeadm.users }}
    users:
    - name: {{ .name }}
      sshAuthorizedKeys: 
      {{- range .authorizedKeys }}
      - {{ . }}
      {{- end }}
    {{- end }}
    {{- end }}
    initConfiguration:
      nodeRegistration:
        criSocket: /run/containerd/containerd.sock
        kubeletExtraArgs:
          eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
          cloud-provider: external
    joinConfiguration:
      nodeRegistration:
        criSocket: /run/containerd/containerd.sock
        kubeletExtraArgs:
          eviction-hard: nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%
          cloud-provider: external
  machineTemplate:
    infrastructureRef:
      apiVersion: {{ include "infrastructureApiVersion" . }}
      kind: VCDMachineTemplate
      name: {{ include "resource.default.name" . }}-control-plane-{{ include "mtRevisionOfControlPlane" $ }}
      namespace: {{ .Release.Namespace }}
  replicas: {{ .Values.controlPlane.replicas }}
  version: {{ .Values.cluster.kubernetesVersion }}
