cluster:
  kubernetesVersion: "v1.22.5+vmware.1"
  name: "testcluster"
  organization: "giantswarmtestorg"
  serviceDomain: k8s.test
  network:
    podsCidrBlocks:
    - "10.10.10.10/11"
    servicesCidrBlocks:
    - "11.10.10.10/13"
  controlPlaneEndpoint:
    host: "1.2.3.4"
    port: "6443"
  defaultStorageClass:
    enable: false
    vcdStorageProfileName: ""
    k8sStorageClassName: ""
    useDeleteReclaimPolicy: true
    fileSystem: "ext4"
  proxyConfig:
    httpProxy: ""
    httpsProxy: ""
    noProxy: ""
  loadBalancer:
    useOneArm: false
  rdeId: ""
  parentUid: ""
  useAsManagementCluster: false

cloudDirector:
  site: "https://test.vcd.com"
  org: "testorg"
  ovdc: "testovdc"
  ovdcNetwork: "test-network"

userContext:
  username: ""
  password: ""
  refreshToken: ""
  secretRef:
    useSecretRef: true
    secretName: "test-secret"

kubeadm:
  users:
    - name: "root"
      authorizedKeys:
        - "a fake secret"
  dns:
    image: 
      repository: projects.registry.vmware.com/tkg
      tag: v1.7.0_vmware.12 
  image:
    repository: projects.registry.vmware.com/tkg

controlPlane:
  replicas: 1
  catalog: "a test catalog"
  template: "a test template"
  sizingPolicy: ""
  placementPolicy: ""
  storageProfile: ""

nodeClasses:
  - name: worker
    catalog: "a test catalog"
    template: "a test template"
    sizingPolicy: ""
    placementPolicy: ""
    storageProfile: ""

nodePools:
  - class: worker
    name: worker
    replicas: 9000
  - class: worker
    name: lazy
    replicas: 1