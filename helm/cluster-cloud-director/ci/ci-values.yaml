cluster:
  kubernetesVersion: "1.20.1"
  name: "testcluster"
  organization: "giantswarm"
  serviceDomain: k8s.test

network:
  podsCidr:
  - "100.96.0.0/11"
  cidrBlocks:
  - "100.64.0.0/13"

cloudDirector:
  site: "" # VCD endpoint with the format https://VCD_HOST. No trailing '/'.
  site: "https://10.10.10.10:443"
  org: "fakeorg"
  ovdc: "fakeovdc"
  ovdcNetwork: "fakeovdcNetwork"
  storage:
    createStorageClass: false # Set to true only if a default storage class needs to be created.

userContext:
  refreshToken: "abcd1234"
  secretRef:
    useSecretRef: true

template:
  catalog: "testcatalog"
  controlPlane:
    template: "templatename"
  workerNode:
    template: "templatename"

kubeadm:
  users:
    - name: "giantswarm"
      authorizedKeys:
        - "this isn't really an SSH key at all"
  dns:
    image: projects.registry.vmware.com/tkg
    tag: v1.7.0_vmware.12
  etcd:
    image: projects.registry.vmware.com/tkg
    tag: v3.4.13_vmware.14
  imageRepository: projects.registry.vmware.com/tkg

controlPlane:
  replicas: 3

worker:
  replicas: 1000
